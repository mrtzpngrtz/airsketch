<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>airsketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <header>
            <h1>airsketch</h1>
        </header>
        <main>
            <div class="canvas-wrapper">
                <div id="canvas-container">
                    <canvas id="penCanvas"></canvas>
                    <div id="coordinates"></div>
                </div>
                <div id="controls">
                    <button id="zoomInBtn">+</button>
                    <button id="zoomOutBtn">−</button>
                    <button id="rotateBtn">↻</button>
                    <button id="lockBoundsBtn">Lock</button>
                    <button id="clearBtn">Clear</button>
                </div>
            </div>
            <div id="status-bar">
                <div class="status-left">
                    <button id="connectBtn">Connect</button>
                </div>
                <div class="status-center">
                    <span id="status">Disconnected</span>
                    <span id="zoom-info">100%</span>
                </div>
                <div id="osc-controls">
                    <span class="osc-label">OSC:</span>
                    <input type="number" id="oscPort" value="9000" min="1024" max="65535">
                    <button id="oscToggle">OFF</button>
                </div>
            </div>
        </main>
    </div>
    <script src="renderer.js"></script>
</body>

</html>
